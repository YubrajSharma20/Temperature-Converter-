<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    
        <div class="temperature-converter">

            <div class="mobile">
                <p>9:30 AM</p>
                <div><box-icon name='signal-4'></box-icon>
                    <box-icon name='wifi'></box-icon>
                    <box-icon type='solid' name='battery'></box-icon>
                </div>

            </div>
            <h2 class="title">Temperature Converter</h2>
            
            <div class="result">
                <span class="result-heading">Result(Celsius)</span>
                <h2 class="celsius-value" id="celsius">1</h2>
            </div>

            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree-">Enter Temperature </label>
                    <input type="number" name="degree" id="degree">
                </div>
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperatures" id="temp-type" autocomplete="on">
                        <option value="Fahrenheit" id="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin" id="Kelvin">Kelvin</option>
                    </select>
                </div>
            </div>


            <button class="convert-btn">Convert</button>

        </div>


    



    <script src="/app.js"></script>
</body>

</html>
